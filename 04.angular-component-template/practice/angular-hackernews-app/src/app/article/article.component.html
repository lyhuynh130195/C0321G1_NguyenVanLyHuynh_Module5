
<h2>Today's article</h2>
<hr>
<div *ngFor="let i of articles">
  <a href="{{i.url}}" target="_blank">{{i.title}}</a>: <app-like></app-like>
</div>
<hr>
<!--add-->
<div>
  <h2>Article Information</h2>
  <table>
    <tr>
      <td>Title:</td>
      <td><textarea  [(ngModel)]="article.title" cols="70"></textarea></td>
    </tr>
    <tr>
      <td>Url:</td>
      <td>
        <textarea  [(ngModel)]="article.url"  cols="70"></textarea>
      </td>
    </tr>
    <tr>
      <td></td>
      <td><button style="float: right" (click)="addNewArticle()">Add</button></td>
    </tr>
  </table>
</div>

<hr>
@CodeGym, 2021
