<app-navbar></app-navbar>

<div class="container ">
  <h2>Today's article</h2>
  <div class="row ">
    <div class="col-lg-12 mx-auto">
      <h4 class="mb-4">List article </h4>
      <ul class="list-unstyled" *ngFor="let i of articles">
        <li>
          <a href="{{i.url}}" target="_blank">{{i.title}}</a>:
          <app-like></app-like>
        </li>
      </ul>
    </div>
  </div>

  <!--add-->
  <div>
    <h2>Article Information</h2>
    <table>
      <tr>
        <td>Title:</td>
        <td><textarea  [(ngModel)]="article.title" cols="70"></textarea></td>
      </tr>
      <tr>
        <td>Url:</td>
        <td>
          <textarea  [(ngModel)]="article.url"  cols="70"></textarea>
        </td>
      </tr>
      <tr>
        <td></td>

        <td><button style="float: right" (click)="addNewArticle()">Add</button></td>
      </tr>
    </table>
  </div>
  <app-footer></app-footer>
</div>
