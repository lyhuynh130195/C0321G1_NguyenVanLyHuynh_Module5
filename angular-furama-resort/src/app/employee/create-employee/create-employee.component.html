<div><h1 style="color: #34ce57;text-align: center">Create Employee</h1></div>
<div class="container">
  <form [formGroup]="creatEmployee" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Employee Name</label>
      <input type="text" id="name" class="form-control" formControlName="name" placeholder="Customer name..">
      <div style="color: red" *ngIf="creatEmployee.get('name').invalid && creatEmployee.get('name').touched">Name
        invalid
      </div>
    </div>

    <div class="form-group">
      <label for="birthday">Birthday </label>
      <input class="form-control" type="date" id="birthday" formControlName="birthday" placeholder="Birthday ..">
      <div style="color: red" *ngIf="creatEmployee.get('birthday').invalid && creatEmployee.get('birthday').touched">
        Birthday invalid
      </div>
    </div>

    <div class="form-group">
      <label for="idCard">IDCard </label>
      <input type="text" id="idCard" formControlName="idCard" class="form-control" placeholder="IDCard ..">
      <div style="color: red" *ngIf="creatEmployee.get('idCard').invalid && creatEmployee.get('idCard').touched">IdCard
        invalid
      </div>
    </div>

    <div class="form-group">
      <label for="phone">Number Phone </label>
      <input type="text" id="phone" class="form-control" formControlName="phone" placeholder="Number Phone ..">
      <div style="color: red" *ngIf="creatEmployee.get('phone').invalid && creatEmployee.get('phone').touched">Phone
        invalid
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email </label>
      <input type="text" id="email" class="form-control" formControlName="email" placeholder="Email  ..">
      <div style="color: red" *ngIf="creatEmployee.get('email').invalid && creatEmployee.get('email').touched">Email
        invalid
      </div>
    </div>

    <div class="form-group">
      <label for="address">Address </label>
      <input type="text" id="address" class="form-control" formControlName="address" placeholder="Address  ..">
      <div style="color: red" *ngIf="creatEmployee.get('address').invalid && creatEmployee.get('address').touched">
        Address invalid
      </div>
    </div>

    <div class="form-group">
      <label for="position">Position :</label>
      <select id="position" class="form-control" formControlName="position">
        <option value="" selected>--Choose Position --</option>
        <option *ngFor=" let position of positions" [ngValue]="position">{{position.name}}</option>
      </select>
    </div>
    <div style="color: red" *ngIf="creatEmployee.get('position').invalid && creatEmployee.get('position').touched">Salary
      invalid
    </div>

    <div class="form-group">
      <label class="mt-2">Division</label>
      <select formControlName="division" class="form-control" name="division">
        <option value="" selected>--Choose Division --</option>
        <option *ngFor=" let division of divisions" [ngValue]="division">{{division.name}}</option>
      </select>
    </div>
    <div style="color: red" *ngIf="creatEmployee.get('division').invalid && creatEmployee.get('division').touched">Division
      invalid
    </div>

    <div class="form-group">
      <label for="education">Education :</label>
      <select id="education" class="form-control" formControlName="education">
        <option value="" selected>--Choose Education --</option>
        <option *ngFor=" let education of educations" [ngValue]="education">{{education.name}}</option>
      </select>
    </div>
    <div style="color: red" *ngIf="creatEmployee.get('education').invalid && creatEmployee.get('education').touched">Education
      invalid
    </div>

    <button type="submit" class="btn-success">Submit</button>
  </form>
</div>
