<div><h1 style="color: #34ce57;text-align: center">Edit Employee</h1></div>
<div class="container">
  <form [formGroup]="editEmployee" (ngSubmit)="onSubmit(id)">
    <input type="hidden" formControlName="id">
    <div class="form-group">
      <label for="name">Employee Name</label>
      <input type="text" id="name" class="form-control" formControlName="name" placeholder="Customer name..">
      <div style="color: red" *ngIf="editEmployee.get('name').invalid && editEmployee.get('name').touched">Name invalid</div>
    </div>

    <div class="form-group">
      <label for="birthday">Birthday </label>
      <input class="form-control" type="date" id="birthday" formControlName="birthday" placeholder="Birthday ..">
      <div style="color: red" *ngIf="editEmployee.get('birthday').invalid && editEmployee.get('birthday').touched">Birthday invalid</div>
    </div>

    <div  class="form-group">
      <label for="idCard">IDCard </label>
      <input type="text" id="idCard" formControlName="idCard" class="form-control" placeholder="IDCard ..">
      <div style="color: red" *ngIf="editEmployee.get('idCard').invalid && editEmployee.get('idCard').touched">IdCard invalid</div>
    </div>

    <div  class="form-group">
      <label for="phone">Number Phone </label>
      <input type="text" id="phone" class="form-control" formControlName="phone" placeholder="Number Phone ..">
      <div style="color: red" *ngIf="editEmployee.get('phone').invalid && editEmployee.get('phone').touched">Phone invalid</div>
    </div>

    <div  class="form-group">
      <label for="email">Email </label>
      <input type="text" id="email" class="form-control" formControlName="email" placeholder="Email  ..">
      <div style="color: red" *ngIf="editEmployee.get('email').invalid && editEmployee.get('email').touched">Email invalid</div>
    </div>

    <div  class="form-group">
      <label for="address">Address </label>
      <input type="text" id="address" class="form-control" formControlName="address" placeholder="Address  ..">
      <div style="color: red" *ngIf="editEmployee.get('address').invalid && editEmployee.get('address').touched">Address invalid</div>
    </div>

    <div  class="form-group">
      <label for="position">Position :</label>
      <select  id="position" formControlName="position" [compareWith]="compareFn" class="form-control" name="position">
        <option *ngFor=" let position of positions" [ngValue]="position">{{position.name}}</option>
      </select>
    </div>
    <div style="color: red" *ngIf="editEmployee.get('position').invalid && editEmployee.get('position').touched">Salary
      invalid
    </div>

    <div  class="form-group">
      <label for="division">Division :</label>
      <select  id="division" formControlName="division" [compareWith]="compareFn" class="form-control" name="division">
        <option *ngFor=" let division of divisions" [ngValue]="division">{{division.name}}</option>
      </select>
    </div>
    <div style="color: red" *ngIf="editEmployee.get('division').invalid && editEmployee.get('division').touched">Salary
      invalid
    </div>

    <div  class="form-group">
      <label for="education">Education :</label>
      <select  id="education" formControlName="education" [compareWith]="compareFn" class="form-control" name="education">
        <option *ngFor=" let education of educations" [ngValue]="education">{{education.name}}</option>
      </select>
    </div>
    <div style="color: red" *ngIf="editEmployee.get('education').invalid && editEmployee.get('education').touched">Salary
      invalid
    </div>

    <button type="submit" class="btn-success" >Submit</button>
  </form>
</div>
