<div><h1 style="color: #34ce57;text-align: center">Edit Contract</h1></div>
<div class="container">
  <form [formGroup]="editContract" (ngSubmit)="onSubmit()">
    <input type="hidden" formControlName="id">
    <div class="form-group">
      <label for="startDate">Start Date </label>
      <input class="form-control" type="date" id="startDate" formControlName="startDate" placeholder="startDate ..">
      <div style="color: red" *ngIf="editContract.get('startDate').invalid && editContract.get('startDate').touched">
        StartDate invalid
      </div>
    </div>

    <div class="form-group">
      <label for="endDate">End Date </label>
      <input class="form-control" type="date" id="endDate" formControlName="endDate" placeholder="endDate ..">
      <div style="color: red" *ngIf="editContract.get('endDate').invalid && editContract.get('endDate').touched">
        EndDate invalid
      </div>
    </div>

    <div class="form-group">
      <label for="deposit">Deposit </label>
      <input type="number" id="deposit" class="form-control" formControlName="deposit" placeholder="deposit ..">
      <div style="color: red" *ngIf="editContract.get('deposit').invalid && editContract.get('deposit').touched">
        Deposit invalid
      </div>
    </div>

    <div class="form-group">
      <label for="customer">Customer :</label>
      <select id="customer" class="form-control" formControlName="customer">
        <option></option>
      </select>
      <div style="color: red" *ngIf="editContract.get('customer').invalid && editContract.get('customer').touched">
        Customer invalid
      </div>
    </div>

    <div class="form-group">
      <label for="employee">Employee :</label>
      <select id="employee" class="form-control" formControlName="employee">
        <option></option>
      </select>
      <div style="color: red" *ngIf="editContract.get('employee').invalid && editContract.get('employee').touched">
        Employee invalid
      </div>
    </div>

    <div class="form-group">
      <label for="service">Service :</label>
      <select id="service" class="form-control" formControlName="service">
        <option></option>
      </select>
      <div style="color: red" *ngIf="editContract.get('service').invalid && editContract.get('service').touched">
        Employee invalid
      </div>
    </div>

    <button type="submit" class="btn-success" [disabled]="editContract.invalid">Submit</button>
  </form>
</div>
